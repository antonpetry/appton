        <label for="date">Datum</label>
        <input type="date" id="date" name="date" value="{{ entry.date }}" required>

        <label for="weight">Gewicht (kg)</label>
        <input type="number" step="0.1" id="weight" name="weight" value="{{ entry.weight }}" required>

    </form>
</div>

{% endblock %}
